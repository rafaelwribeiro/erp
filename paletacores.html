<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Cores</title>
    <style>
        .color-box {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="color-box" style="background-color: rgb(65, 128, 171)">
        65; 128; 171
    </div>
    <div class="color-box" style="background-color: rgb(255, 255, 255)">
        255; 255; 255;
    </div>
    <div class="color-box" style="background-color: rgb(138, 179, 207)">
        138; 179; 207
    </div>
    <div class="color-box" style="background-color: rgb(189, 209, 222)">
        189; 209; 222
    </div>
    <div class="color-box" style="background-color: rgb(228, 235, 240)">
        228; 235; 240
    </div>
</body>
</html>
